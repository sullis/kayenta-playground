version: "3.7"
services:
  redis:
    image: redis:6.0.5-alpine
    ports:
      - 6379:6379
  kayenta:
    image: gcr.io/spinnaker-marketplace/kayenta:spinnaker-1.21.4-ubuntu
    ports:
      - 8090:8090
    environment:
      - services.redis.baseUrl=redis://redis:6379
      - redis.connection=redis://redis:6379
    depends_on:
      - redis
